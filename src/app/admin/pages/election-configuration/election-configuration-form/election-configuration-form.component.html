<form [formGroup]="form" (ngSubmit)="save()">
  <app-page-header title="Criando Eleição">
    <div>
      <a class="btn btn-outline-secondary mr-2" [routerLink]="['/admin/election-configuration/list']"><i
          class="fas fa-angle-double-left mr-1"></i> Voltar</a>
      <button class="btn btn-secondary" [disabled]="form.invalid"><i class="fas fa-check mr-1"></i> Salvar</button>
    </div>
  </app-page-header>

  <div class="row">
    <div class="col-md-8">
      <app-input-custom type="text" label="Título da eleição" formControlName="title"></app-input-custom>
    </div>
    <div class="col-md-4">
      <app-input-custom type="date" label="Data da eleição" formControlName="date"></app-input-custom>
    </div>
  </div>
</form>
