<div class="d-md-flex justify-content-between text-md-left text-center align-items-center">
  <h2>Configuração da Eleição</h2>
  <a class="btn btn-outline-success" [routerLink]="['/admin/election-configuration/form']">Criar
    eleição</a>
</div>
<hr class="mt-4 mb-4">

<div *ngIf="(items$ | async) as items">
  <div class="row row-cols-1 row-cols-md-2" *ngIf="items.length > 0">
    <div class="col mb-4" *ngFor="let item of items">
      <div class="card h-100 bg-light text-center">
        <h5 class="card-header">{{ item.title }}</h5>
        <div class="card-body d-flex flex-column justify-content-between">
          <div class="row">
            <div class="col-md-12 form-group">
              <strong>Data:</strong> {{ item.date | date: 'dd/MM/y' }}
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="d-md-flex justify-content-between">
                <button type="button" class="btn btn-secondary btn-block mt-0">Candidatos</button>
                <button type="button" class="btn btn-secondary btn-block mt-0 mx-md-2 my-md-0 my-2">Sessões</button>
                <button type="button" class="btn btn-secondary btn-block mt-0">Editar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
